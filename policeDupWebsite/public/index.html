<!DOCTYPE html>
<html lang="en">
<head>
  <title>Police Criminal Record Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enter Criminal Details</h1>
  <form action="/add-criminal" method="post">
    <input type="text" name="name" placeholder="Name" required />
    <input type="number" name="age" placeholder="Age" required />
    <input type="text" name="description" placeholder="Description" />
    <input type="text" name="uniqueIdentifier" placeholder="Unique Identifier" required />
    <button type="submit">Add Criminal</button>
  </form>

  <h2>Enter Crime Details</h2>
  <form action="/add-crime" method="post">
    <input type="text" name="crimeId" placeholder="Crime ID" required />
    <input type="number" name="criminalId" placeholder="Criminal ID" required />
    <input type="text" name="type" placeholder="Crime Type" required />
    <input type="text" name="location" placeholder="Location" />
    <input type="text" name="status" placeholder="Status (Active/Closed)" />
    <input type="text" name="firNumber" placeholder="FIR Number" />
    <input type="text" name="bailDetails" placeholder="Bail Details" />
    <input type="date" name="bailGrantDate" placeholder="Bail Grant Date" />
    <input type="text" name="progress" placeholder="Progress of Trial" />
    <input type="text" name="victimDetails" placeholder="Victim Details" />
    <button type="submit">Add Crime</button>
  </form>
</body>
</html>
