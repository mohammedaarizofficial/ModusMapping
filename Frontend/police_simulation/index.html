<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Mapping
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="another_script.js"></script>
</head>
<body>  

    <div class="header">
        <img src="images/pol.png" alt="logo" class="pollogo">
        <div class="txt">
            <span class="headertxt">TAMIL NADU POLICE - CRIME MAPPING PORTAL</span>
            <span class="subtext">Connecting Criminal Patterns and Identifying Key Relations for Efficient Crime Investigation</span>
        </div>
       
    </div>
    <div class="side-main">
        <div class="sidebar">
            <div class="sidebar-contents">
                <div class="sidelog">
                    <img src="images/tnlog.png" alt="tn" class="tnlogo">
                        <div class="subtxt">
                            <span class="sidetext1">TAMIL NADU POLICE</span>
                            <span class="sidetext2">Crime and Criminal Tracking <br> Network & Systems (CCTNS)</span>
                        </div>  
                </div>
                <button class="custom-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 21L9 18.9L4.35 20.7C4.01667 20.8333 3.70833 20.796 3.425 20.588C3.14167 20.38 3 20.1007 3 19.75V5.75C3 5.53333 3.06267 5.34167 3.188 5.175C3.31333 5.00833 3.484 4.88333 3.7 4.8L9 3L15 5.1L19.65 3.3C19.9833 3.16667 20.2917 3.20433 20.575 3.413C20.8583 3.62167 21 3.90067 21 4.25V18.25C21 18.4667 20.9377 18.6583 20.813 18.825C20.6883 18.9917 20.5173 19.1167 20.3 19.2L15 21ZM14 18.55V6.85L10 5.45V17.15L14 18.55Z" fill="white"/>
                    </svg>
                    Criminal Mapping
                </button>
            </div>                     
        </div>
    
        <div class="mainbox"> 

            <div class="search-container">
                <div class="search-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15.5 14H14.71L14.43 13.73C15.444 12.5541 16.0012 11.0527 16 9.5C16 8.21442 15.6188 6.95772 14.9046 5.8888C14.1903 4.81988 13.1752 3.98676 11.9874 3.49479C10.7997 3.00282 9.49279 2.87409 8.23192 3.1249C6.97104 3.3757 5.81285 3.99477 4.90381 4.90381C3.99477 5.81285 3.3757 6.97104 3.1249 8.23192C2.87409 9.49279 3.00282 10.7997 3.49479 11.9874C3.98676 13.1752 4.81988 14.1903 5.8888 14.9046C6.95772 15.6188 8.21442 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="white"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search by Criminal Name, FIR Number, Place...">
                </div>
            
                <!-- Filter Dropdown -->
                <div class="filter-dropdown">
                    <button class="filter-btn">Filter â–¼</button>
                    <div class="filter-options">
                        <label><input type="radio" name="filter" value="criminal_id" checked> Criminal ID</label>
                        <label><input type="radio" name="filter" value="name"> Criminal Name</label>
                        <label><input type="radio" name="filter" value="fir_no"> FIR Number</label>
                    </div>
                </div>
            
                <button class="search-button" onclick="fetchData()">Search Relations</button>
            </div>
            

           
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Criminal ID</th>
                            <th>FIR Number</th>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Location</th>
                            <th>Area</th>
                            <th>More Details</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                    
                    </tbody>
                </table>
            </div>



        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
